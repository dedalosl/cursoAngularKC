<div class="card">
    <div class="card-header">
      <h4 class="card-title">Libros en un Google</h4>
    </div>
    <div class="card-body">    
      <div class="form-group">
          <label for="">Clave de b√∫squeda</label>
          <input type="text"
            class="form-control" name="" id="" [(ngModel)]="clave">
      </div>
      <button type="button" class="btn btn-primary"
      (click)="btnBuscar()">Buscar</button>      
    </div>
    <div class="card-footer text-muted">
      <div *ngIf="libros.length">
        <p class="h4">Resultado</p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let libro of libros">{{libro}}</li>        
        </ul>
      </div>
    </div>
  </div>
